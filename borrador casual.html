<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../borradores y practicas/Styles/borrador casual.css">
    <title>borrador casual</title>
</head>
<body>
    <div class="buscador-contenedor">
        <fieldset class="buscador">
            <label class="titulo-buscador" for="nombre-producto">Buscar por Tipo</label>
            <div class="barra-boton">
                <input class="barra" type="search" placeholder="Ingrese Nombre del Producto">
                <button class="boton" type="submit">Buscar</button>
            </div>
        </fieldset>
    </div>
</body>
</html>
